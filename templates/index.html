<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Fire TV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin-top: 80px;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .center{
      height: 90vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="center">
    <button onclick="abrirSite()">Abrir sistema em TODAS as TVs</button>
    <p id="status"></p>
  </div>
  <script>
    async function abrirSite() {
      document.getElementById("status").textContent = "Enviando...";
      const resposta = await fetch("/abrir");
      document.getElementById("status").textContent = "Comando enviado!";
    }
  </script>
</body>


</html>
