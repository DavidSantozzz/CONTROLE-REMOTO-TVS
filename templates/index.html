<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Fire TV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin-top: 80px;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Controle Fire TV</h1>
  <button onclick="abrirSite()">Abrir sistema na TV</button>
  <p id="status"></p>

  <script>
    async function abrirSite() {
      document.getElementById("status").textContent = "Enviando comando...";
      const resposta = await fetch("/abrir");
      const dados = await resposta.json();
      document.getElementById("status").textContent = dados.message;
    }
  </script>
</body>
</html>
