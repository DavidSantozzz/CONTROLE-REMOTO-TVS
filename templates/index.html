<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Fire TV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin-top: 80px;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .container{
      width: 90%;
      margin: 10px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .row{
      width: 100%;
      height: 300px;
      background-color: #007bff;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      margin-bottom: 5px;
    }
    .TV{
      width: 390px;
      height: 90%;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Controle Fire TV</h1>
  <button onclick="abrirSite()">Abrir sistema na TV</button>
  <p id="status"></p>

  <div class="container">
    <div class="row">
      <div class="TV">
        <p>TV1</p>
        <img id="tv1-img" src="/tv1" alt="Última imagem da TV1" width="400">
      </div>
      <div class="TV">
        <p>TV2</p>
        <img id="tv1-img" src="/tv2" alt="Última imagem da TV1" width="400">
      </div>
      <div class="TV">
        <p>TV3</p>
        <img id="tv1-img" src="/tv3" alt="Última imagem da TV1" width="400">
      </div>
    </div>
    <div class="row">
      <div class="TV">
        <p>TV4</p>
        <img id="tv1-img" src="/tv4" alt="Última imagem da TV1" width="400">
      </div>
      <div class="TV">
        <p>TV5</p>
        <img id="tv1-img" src="/tv5" alt="Última imagem da TV1" width="400">
      </div>
      <div class="TV">
        <p>TV6</p>
        <img id="tv1-img" src="/tv6" alt="Última imagem da TV1" width="400">
      </div>
      <div class="TV">
        <p>TV7</p>
        <img id="tv1-img" src="/tv7" alt="Última imagem da TV1" width="400">
      </div>
    </div>
  </div>

  <script>
    async function abrirSite() {
      document.getElementById("status").textContent = "Enviando comando...";
      const resposta = await fetch("/abrir");
      const dados = await resposta.json();
      document.getElementById("status").textContent = dados.message;
    }
    etInterval(() => {
      const img = document.getElementById("tv1-img");
      img.src = `/tv1?t=${Date.now()}`;  // força a atualização
    }, 1000);

    async function abrirSite() {
      await fetch("/abrir");
    }
  </script>
</body>
</html>
